<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross div</title>
<style>

    .r{
        height: 30px;width: 400px; text-align: center;
        background-color: red;
        padding: 30px;
        position: relative;
        left: 500px;
        top: 300px;

    }
    .b{
        height: 400px;width: 30px; text-align: center;
        background-color: blue;
        padding: 30px;
        position: relative;
        left: 680px;
        top: 40px;
        z-index: -1;
        
    }

</style>

</head>
<body>
    <div class="r">Red Cd</div>
    <div class="b">Blue</div>
</body>
</html>
